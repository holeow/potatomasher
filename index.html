<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Potato Masher</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Potato Masher.styles.css" rel="stylesheet" />
    <!--Script for the console-->
    <script type="text/javascript">
        function scrollToEnd(textarea) {
            textarea.scrollTop = textarea.scrollHeight;
        }
        var gameVersion = 4;
        // link:Home.razor:"public int version"
        // link:app.css:"--version"
        function forceReload(version) {
            if (version != gameVersion) window.location.reload();

            var style = window.getComputedStyle(document.body);
            var cssversion = style.getPropertyValue('--version');
            if (cssversion != gameVersion) window.location.reload();
        }
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>

    </div>

</body>

</html>
